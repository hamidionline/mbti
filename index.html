<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="db.js"></script>

<body>
<div class="bg-top"></div>
<div class="wrapper">
  <h1><span class="tag tag-colored">Trắc nghiệm tính cách MBTI</span></h1>
  <p class="description">Trong phần này, mỗi câu đưa ra <span class="tick">hai lựa chọn</span>. Nhiều câu bạn
    có
    thể thấy cả hai lựa chọn <span class="tick">đều phù hợp</span> (nhiều hay ít). Tuy nhiên,
    bạn hãy <span class="tick">cố gắng</span> lựa chon <span class="tick">câu phù hợp hơn</span> đối với bạn
    và chọn câu đó.</p>

  <div id="exercise">
    <div id="title"></div>
    <ul id="answers">
    </ul>
  </div>

  <div id="result">

  </div>
</div>
<div class="bg-bottom"></div>
