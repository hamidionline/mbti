<!DOCTYPE html>
<html lang="en">
<!-- 768 x 680 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trắc nghiệm MBTI</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="bg-top"></div>
<div class="wrapper">
  <h1><span class="tag tag-colored">Trắc nghiệm tính cách MBTI</span></h1>

  <div class="dynamic-block">
    <p class="description init-css">Trong phần này, mỗi câu đưa ra <span class="tick">hai lựa chọn</span>. Nhiều
      câu
      bạn
      có
      thể thấy cả hai lựa chọn <span class="tick">đều phù hợp</span> (nhiều hay ít). Tuy nhiên,
      bạn hãy <span class="tick">cố gắng</span> lựa chon <span class="tick">câu phù hợp hơn</span> đối với
      bạn
      và chọn câu đó.</p>

    <div id="exercise">
      <div id="title"></div>
      <ul id="answers">
      </ul>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div id="start" class="btn-style">
      Bắt đầu
    </div>
  </div>
</div>
<div class="bg-bottom"></div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/db.js"></script>
<!--<script src="js/db-test.js"></script>-->
<script src="js/provider.js"></script>
<script src="js/script.js"></script>
</body>

</html>
